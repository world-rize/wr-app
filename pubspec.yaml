name: wr_app
description: WorldRIZe App
authors:
  - wakame-tech
  - yoshiki301
version: 0.2.0
repository: https://github.com/WorldRIZe/wr-app

environment:
  # default
  # sdk: ">=2.1.0 <3.0.0"
  # for spread operator
  # sdk: ">=2.3.0 <3.0.0"
  # for extension
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # DO NOT CHANGE VERSIONS
  # https://github.com/FirebaseExtended/flutterfire/issues/2084
  firebase_core: 0.4.4
  firebase_auth: 0.15.3
  firebase_admob: ^0.9.3+2
  firebase_analytics: ^1.0.4
  cloud_functions: ^0.4.2+3
  cupertino_icons: ^0.1.2
  flutter_swiper : ^1.1.5
  getflutter: ^1.0.10
  provider: ^4.0.2
  flappy_search_bar: 1.4.1
  # assets_audio_player: ^1.2.3
  audioplayers: ^0.14.2
  # story_view: ^0.11.2
  settings_ui: ^0.2.0
  flutter_markdown: ^0.3.4
  package_info: ^0.4.0+16
  flutter_dotenv: ^2.0.1
  flutter_sliding_tutorial: ^0.1.0
  flutter_launcher_icons: ^0.7.4
  fluttertoast: ^4.0.0
  data_classes: ^3.0.0
  json_annotation: ^2.0.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic_mono: any
  flutter_native_splash: ^0.1.9
  build_runner: ^1.7.1
  data_classes_generator: ^3.0.0
  json_serializable: ^2.0.0
  intl_translation: any

flutter:
  uses-material-design: true
  # https://flutter.dev/docs/development/ui/assets-and-images#specifying-assets
  # サブディレクトリは明示的に指定しないといけない
  assets:
    - assets/
    - assets/icon/
    - assets/lessons/
    - .env/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter_native_splash:
  color: "42a5f5"
  image: assets/wr_icon.jpg
